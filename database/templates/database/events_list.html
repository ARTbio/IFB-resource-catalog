{% extends 'base.html' %}

{% load widget_tweaks %}



{% block content %}

<h1 style="background-color: white">IFB catalogue: Events</h1>
  <form method="get" style="margin-bottom: 10px;">
    <div class="container well">
      <h4 style="margin-top: 0">Filter Events</h4>

      <div class="row" style="padding: 15px;">
        <div class="form-group col-sm-4 col-md-3">
          {{ filter.form.name.label_tag }}
          {% render_field filter.form.name class="form-control" %}
        </div>
        <button type="submit" class="btn btn-primary rounded">
            <span class="fa fa-search"></span> Search
        </button>
      </div>
    </div>
  </form>
    <div class="container">
      <table id="table" data-page-length='25' class="table table-striped table-bordered ">
        <thead class="thead-dark">
          <tr>
            <th>Name</th>
          </tr>
        </thead>
        <tbody>
          {% for obj in filter.qs %}
            <tr>
              <td><a href="/events/{{ obj.id }}">{{ obj.name }}</a></td>
            </tr>
          {% empty %}
            <tr>
              <td colspan="4">No data</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
{% endblock %}
